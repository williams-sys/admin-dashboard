<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/feather-icons-web/feather.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="main container-fluid">
    <div class="row">
        <!--side bar start-->
        <div class="col-12 col-lg-3 col-xl-2 vh-100 sidebar ">
            <div class="d-flex justify-content-between align-items-center py-2 mt-3">
                <div class="d-flex justify-content-center align-items-center">
                        <span class="bg-primary p-2 pt-2 d-flex justify-content-center align-items-center  rounded mr-2">
                            <i class="feather-shopping-bag text-white h4 mb-0"></i>
                        </span>
                    <span class="font-weight-bolder text-uppercase h4 text-primary mb-0">my shop</span>
                </div>
                <button class="hide-sidebar-btn btn btn-light d-block d-lg-none">
                    <i class="feather-x text-primary" style="font-size: 2rem"></i>
                </button>
            </div>
            <div class="nav-menu">
                <ul>

                    <li class="menu-item">
                        <a href="index.html" class="menu-item-link ">
                            <span>
                                <i class="feather-home"></i>
                                Dashboard
                            </span>
                        </a>
                    </li>

                    <li class="menu-spacer"></li>


                    <li class="menu-title">
                        <span>Manage Item</span>
                    </li>
                    <li class="menu-item">
                        <a href="item_add.html" class="menu-item-link active">
                            <span>
                                <i class="feather-plus-circle"></i>
                                Add Item
                            </span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="item_list.html" class="menu-item-link">
                            <span>
                                <i class="feather-list"></i>
                                Item List
                            </span>
                            <span class="badge badge-pill bg-white shadow-sm p-1 text-primary text-center">15</span>
                        </a>
                    </li>
                    <li class="menu-spacer"></li>

                    <li class="menu-title">
                        <span>Profile</span>
                    </li>
                    <li class="menu-item">
                        <a href="index.html" class="menu-item-link ">
                            <span>
                                <i class="feather-user"></i>
                                Your Profile
                            </span>
                        </a>
                    </li>

                </ul>
            </div>
        </div>

        <!--side bar end-->

        <div class="col-12 col-lg-9 col-xl-10 vh-100 py-3 content">
            <!--header start-->
            <div class="row header">
                <div class="col-12 ">
                    <div class="p-2 bg-primary rounded d-flex justify-content-between align-items-center">
                        <button class="show-sidebar-btn btn btn-primary d-block d-lg-none">
                            <i class="feather-menu text-light" style="font-size: 2rem"></i>
                        </button>
                        <form action="" method="post" class="d-none d-md-block">
                            <div class="form-inline">
                                <input type="text" class="form-control mr-2">
                                <button class="btn btn-light">
                                    <i class="feather-search text-primary"></i>
                                </button>
                            </div>
                        </form>
                        <div class="dropdown">
                            <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img src="img/user/me.JPG" class="user-img shadow-sm" alt=""> Williams
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item text-danger" href="#">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--header end-->

            <!--content area start-->
            <div class="row">
                <div class="col-12">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb bg-white mt-4 mb-4">
                            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                            <li class="breadcrumb-item"><a href="item_list.html">Item</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Add Item</li>
                        </ol>
                    </nav>
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-xl-8">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <h4 class="mb-0"><i class="feather-plus-circle text-primary"></i>
                                    Add Item
                                </h4>
                                <a href="item_list.html" class="btn btn-outline-primary">
                                    <i class="feather-list"> </i>
                                </a>
                            </div>
                            <hr>
                            <form action="#" method="post">
                                <div class="row">
                                    <div class="col-12 col-md-6">
                                        <div class="form-group ">
                                            <label for="photo">
                                                Photo Upload
                                            </label>
                                            <i class="feather-info" data-container="body" data-toggle="popover" data-placement="top" data-content=" Only support Jpg, Png "></i>
                                            <input type="file" id="photo" name="photo" class="form-control p-1" required>
                                        </div>

                                        <div class="form-group">
                                            <label for="name">Item Name</label>
                                            <input type="text" id="name" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="type">Item Type</label>
                                            <select name="type" id="type" class="form-control custom-select">
                                                <option value="" disabled selected>Select Type</option>
                                                <option value="0">ကုန်ဆို</option>
                                                <option value="0">ကုန်ခြောက်</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="c">Category</label>
                                            <select name="type" id="c" class="form-control custom-select">
                                                <option value="" disabled selected>Select Category</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="sc">Sub Category</label>
                                            <select name="type" id="sc" class="form-control custom-select">
                                                <option value="" disabled selected>Select Sub Category</option>
                                            </select>
                                        </div>
                                    </div>
                                    
                                    <div class="col-12 col-md-6">
                                        <div class="row">
                                            <div class="col-6">
                                                <div class="form-group">
                                                    <label for="q">Item Quality</label>
                                                    <input type="text" id="q" class="form-control">
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="form-group">
                                                    <label for="u">Unit</label>
                                                    <select name="type" id="u" class="form-control custom-select">
                                                        <option value="" disabled selected>Select Unit</option>
                                                        <option value="0">လုံး</option>
                                                        <option value="0">ထည်</option>
                                                        <option value="0">ခု</option>
                                                        <option value="0">ထုပ်</option>
                                                        <option value="0">အုပ်</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="q">Price</label>
                                            <input type="text" id="q" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="q">Description</label>
                                            <textarea type="text" id="q" rows="8" class="form-control" placeholder="ကုန်ပစ္စည်းများကို Shop မှ မှာယူနိုင်ပါပြီ ရှင်"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <hr>
                                <button class="btn btn-primary">Add Item</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!--content area end-->

        </div>
    </div>
</section>
<script src="vendor/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="js/app.js"></script>

<script>

    let category = ["Phone","Computer","TV"];
    let subCategory = [
        {name:"Samsung",category_id:0},
        {name:"Mi",category_id:0},
        {name:"Oppo",category_id:0},
        {name:"Vivo",category_id:0},
        {name:"One plus",category_id:0},
        {name:"Acer",category_id:1},
        {name:"HP",category_id:1},
        {name:"Mac Book",category_id:1},
        {name:"MSI",category_id:1},
        {name:"Samsung",category_id:2},
        {name:"Mi",category_id:2},
    ];


    category.map(function (el,index) {
        $("#c").append(`<option value="${index}">${el}</option>`);
    });

    subCategory.map(function (el,index) {
        $("#sc").append(`<option value="${index}" data_category="${el.category_id}">${el.name}</option>`);
    });

    $("#c").on("change",function () {
        let currentCategoryId = $(this).val();
        $("#sc option").hide();
        $(`[data_category=${currentCategoryId}]`).show();
    });

</script>

</body>
</html>
