<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/feather-icons-web/feather.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="main container-fluid">
    <div class="row">
        <!--side bar start-->
        <div class="col-12 col-lg-3 col-xl-2 vh-100 sidebar ">
            <div class="d-flex justify-content-between align-items-center py-2 mt-3">
                <div class="d-flex justify-content-center align-items-center">
                        <span class="bg-primary p-2 pt-2 d-flex justify-content-center align-items-center  rounded mr-2">
                            <i class="feather-shopping-bag text-white h4 mb-0"></i>
                        </span>
                    <span class="font-weight-bolder text-uppercase h4 text-primary mb-0">my shop</span>
                </div>
                <button class="hide-sidebar-btn btn btn-light d-block d-lg-none">
                    <i class="feather-x text-primary" style="font-size: 2rem"></i>
                </button>
            </div>
            <div class="nav-menu">
                <ul>

                    <li class="menu-item">
                        <a href="index.html" class="menu-item-link ">
                            <span>
                                <i class="feather-home"></i>
                                Dashboard
                            </span>
                        </a>
                    </li>

                    <li class="menu-spacer"></li>


                    <li class="menu-title">
                        <span>Manage Item</span>
                    </li>
                    <li class="menu-item">
                        <a href="item_add.html" class="menu-item-link ">
                            <span>
                                <i class="feather-plus-circle"></i>
                                Add Item
                            </span>
                        </a>
                    </li>

                    <li class="menu-item">
                        <a href="item_list.html" class="menu-item-link">
                            <span>
                                <i class="feather-list"></i>
                                Item List
                            </span>
                            <span class="badge badge-pill bg-white shadow-sm p-1 text-primary text-center">15</span>
                        </a>
                    </li>
                    <li class="menu-spacer"></li>

                    <li class="menu-title">
                        <span>Profile</span>
                    </li>
                    <li class="menu-item">
                        <a href="profile.html" class="menu-item-link active">
                            <span>
                                <i class="feather-user"></i>
                                Your Profile
                            </span>
                        </a>
                    </li>

                </ul>
            </div>
        </div>

        <!--side bar end-->

        <div class="col-12 col-lg-9 col-xl-10 vh-100 py-3 content">
            <!--header start-->
            <div class="row header">
                <div class="col-12 ">
                    <div class="p-2 bg-primary rounded d-flex justify-content-between align-items-center">
                        <button class="show-sidebar-btn btn btn-primary d-block d-lg-none">
                            <i class="feather-menu text-light" style="font-size: 2rem"></i>
                        </button>
                        <form action="" method="post" class="d-none d-md-block">
                            <div class="form-inline">
                                <input type="text" class="form-control mr-2">
                                <button class="btn btn-light">
                                    <i class="feather-search text-primary"></i>
                                </button>
                            </div>
                        </form>
                        <div class="dropdown">
                            <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img src="img/user/me.JPG" class="user-img shadow-sm" alt=""> Williams
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item text-danger" href="#">Logout</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--header end-->

            <!--content area start-->
            <div class="row">
                <div class="col-12">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb bg-white mt-4 mb-4">
                            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Your Profile</li>
                        </ol>
                    </nav>
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-md-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <h4 class="mb-0"><i class="feather-user text-primary"></i>
                                    Your Profile
                                </h4>

                            </div>
                            <hr>

                            <form action="#" method="post">
                               <div class="form-group">
                                   <div class="d-flex justify-content-center align-items-center">
                                       <img src="img/user/me.JPG" alt="" style="width: 35%; border-radius: 50%; margin-right: 20px;">
                                       <div class="w-50">
                                           <label for="photo">
                                               Photo Upload
                                           </label>
                                           <i class="feather-info mt-2" data-container="body" data-toggle="popover" data-placement="top" data-content=" Only support Jpg, Png "></i>
                                           <input type="file" id="photo" name="photo" class="form-control p-1" required>
                                       </div>
                                   </div>
                               </div>

                                <div class="form-group">
                                    <label for="name">Your Name</label>
                                    <input type="text" id="name" name="name" class="form-control"  placeholder="Williams Shann Htet">
                                </div>

                                <div class="form-group">
                                    <label for="mail">Login Mail</label>
                                    <input type="email" id="mail" name="email" class="form-control"  placeholder="profile@gmail.com">
                                </div>

                                <div class="form-group">
                                    <span>
                                        <label for="pw">Password</label>
                                        <span class="badge badge-primary">Unlock</span>
                                    </span>
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text">
                                                <i class="feather-eye"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <hr>

                                <button class="btn btn-primary btn-sm">UPDATE PROFILE</button>
                            </form>



                        </div>
                    </div>
                </div>
            </div>

            <!--content area end-->

        </div>
    </div>
</section>
<script src="vendor/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="js/app.js"></script>



</body>
</html>
